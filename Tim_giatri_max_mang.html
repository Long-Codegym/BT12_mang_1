<script>
    let myArray = [1, 3, 5, 9, 7, 11, 8];
    let max = myArray[0];
    let index = 0;
    for (let i = 1; i < myArray.length; i++) {
        if (myArray[i] > max) {
            max = myArray[i];
            index = i;
        }
    }
    alert("giá trị lớn nhất  " + max + " vị trí " + index);
</script>
